<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500&display=swap" rel="stylesheet">
    <title>Happy Halloween</title>
</head>
<body>
    <section class="header">
        <img src="image/bg.jpg" id="bg" alt="">
        <img src="image/bats.png" id="bats" alt="">
        <img src="image/castle.png" id="castle" alt="">
        <img src="image/img.png" id="img" alt="">
        <img src="image/wolf.png" id="wolf" alt="">
    </section>
    <div class="content">
        <h1>Happy Halloween</h1>
    </div>
    <section class="background">
        <div class="spider">
            <div class="spiderweb"></div>
            <div class="body">
                <div class="eye left"></div>
                <div class="eye right"></div>
            </div>
            <div class="legs left">
                <div class="leg"></div>
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
            <div class="legs right">
                <div class="leg"></div>
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <script>
        gsap.to("#img",{
            scrollTrigger :{
                scrub:0.5,
            },
            x : 1500,
            y :500,
        })
        gsap.from("#wolf",{
            scrollTrigger :{
                scrub:0.5,
            },
            x : 400,
        })
        gsap.from("#castle",{
            scrollTrigger :{
                scrub:0.5,
            },
            x : -100,
        })
        gsap.to("#bats",{
            scrollTrigger :{
                scrub:0.5,
            },
            scale : 1.5,
        })
    </script>
</body>
</html>
